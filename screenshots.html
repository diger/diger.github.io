<body>

    <div class="main">
         <div class="row">
  <div class="column">
    
    
      <img src="screenshots/add_objectid_table.png" width="600" alt="add_objectid_table"
        onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    
      <img src="screenshots/mibs_browser.png" width="600" alt="mibs_browser"
        onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    
      <img src="screenshots/monitoring.png" width="600" alt="monitoring"
        onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    
      <img src="screenshots/obj_list.png" width="600" alt="obj_list"
        onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    
      <img src="screenshots/objectid_cfg.png" width="600" alt="objectid_cfg"
        onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    
      <img src="screenshots/oids_table_view.png" width="600" alt="oids_table_view"
        onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    
      <img src="screenshots/oids_view.png" width="600" alt="oids_view"
        onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    
      <img src="screenshots/snmp_traps_with_view.png" width="600" alt="snmp_traps_with_view"
        onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    
      <div class="mySlides">
        <img src="screenshots/add_objectid_table.png" width="80%" alt="add_objectid_table">
      </div>
    
      <div class="mySlides">
        <img src="screenshots/mibs_browser.png" width="80%" alt="mibs_browser">
      </div>
    
      <div class="mySlides">
        <img src="screenshots/monitoring.png" width="80%" alt="monitoring">
      </div>
    
      <div class="mySlides">
        <img src="screenshots/obj_list.png" width="80%" alt="obj_list">
      </div>
    
      <div class="mySlides">
        <img src="screenshots/objectid_cfg.png" width="80%" alt="objectid_cfg">
      </div>
    
      <div class="mySlides">
        <img src="screenshots/oids_table_view.png" width="80%" alt="oids_table_view">
      </div>
    
      <div class="mySlides">
        <img src="screenshots/oids_view.png" width="80%" alt="oids_view">
      </div>
    
      <div class="mySlides">
        <img src="screenshots/snmp_traps_with_view.png" width="80%" alt="snmp_traps_with_view">
      </div>
        
  </div>
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <div class="caption-container">
        <p id="caption"></p>
      </div>
</div>

<script>
function openModal() {
  document.getElementById('myModal').style.display = "block";
}

function closeModal() {
  document.getElementById('myModal').style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
  captionText.innerHTML = this.alt;
}
</script>

    </div>
</body>
</html>
